{% extends 'base.html' %}
{% block content %}
    <div>
        <form method="post" action="/author/" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <div>{{ user.NickName }}</div>
                <div>{{ eMail }}</div>
                <div><img src="/media/{{ user.AvatarUrl }}" alt="Avatar"/></div>
            </table>
        </form>
    </div>
{% endblock %}
