{% extends 'base.html' %}
{% block links %}
    <link rel="stylesheet" href="../../static/user/css/authorization/user-authorization.css">
{% endblock %}
{% block title %}
    Создание джема
{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="registration">
            <div class="registration__container">
                <div class="registration__title">
                    <h1 class="registration__title-text">Создай свой джем</h1>
                </div>
                <form method="post" action="{{ action }}" enctype="multipart/form-data" class="registration__form">
                    {% csrf_token %}
                    <ul class="registration__list">
                        {% for field in form %}
                            <li class="registration__item">
                                <h3 class="registration__item-title">{{ field.label }}</h3>
                                {{ field }}
                            </li>
                        {% endfor %}
                    </ul>
                    {{ form.media }}
                    <div class="registration__button-block button-block">
                        <button class="button-block__button-complete" type="submit">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
