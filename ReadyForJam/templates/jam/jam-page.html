{% extends 'base.html' %}
{% block links %}
    <link rel="stylesheet" href="{{ static('/jam/page/jam-page.css' )}}">
    <link rel="stylesheet" href="{{ static('/base/css/zeroing-style.css') }}">
    <style>
        body, html {
            background: {{ jamColor.backgroundColor }} !important;
        }
    </style>
{% endblock %}
{% block title %}
    {{ jam.name }}
{% endblock %}
{% block content %}
    <div class="wrapper">
        <img src="../../media/{{ jam.avatar }}" alt="jamLogo" class="jam-photo">
        <div class="jam-block">
            <div class="jam-block__container">
                <div class="jam-block__list" style="background-color:{{ jamColor.formColor }}">
                    <div class="jam-block__text-block text-block">
                        <h3 class="text-block__count-member">1000</h3>
                        <h1 class="text-block__name">{{ jam.name }}</h1>
                        <nav class="text-block__creator">
                            <ul class="text-block__creator-list creator-list">
                                <li class="creator-list__item">
                                    <a href="" class="creator__link"
                                       style="color: {{ jamColor.formColor }}">
                                        {{ jam.author }}
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="jam-block__participate">
                        <div class="jam-block__timer-container">
                            <script src="../../static/jam/page/js/OnlineTimerWithTimeZone.js"></script>
                        </div>
                        <script src="{{ static('jam/page/js/JamControlBlock.js') }}"></script>
                    </div>
                    <div class="pc-tab">
                        <div class="tab1" style="background-color:{{ jamColor.formColor }};
                                color: {{ jamColor.mainTextColor }}">
                            {{ jam.content|safe }}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
