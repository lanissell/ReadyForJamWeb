<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div>
        <form method="post" action="/register/" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form }}
                <div>{{ Nick }}</div>
            </table>
            <img src="{{ Photo }}" alt="Avatar"/>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
